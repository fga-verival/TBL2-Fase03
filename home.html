<!DOCTYPE html>
<html>
  <head>
    <title>TBL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/slide.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-link" href="#"><i class="fa fa-home"></i> Team Based Learning</a>
          </div>
          <div class="collapse navbar-collapse" id="collapse-navbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" class="navbar-link">Informações</a></li>
              <li><a href="#features" class="navbar-link">Funcionalidades</a></li>
              <li><a href="#news" class="navbar-link">Noticias</a></li>
              <li><a href="#contact" class="navbar-link">Contato</a></li>
              <li><a href="#about" class="navbar-link">Sobre</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#register" class="navbar-link"><i class="fa fa-user-plus"></i> Registrar</a></li>
              <li><a href="#login" class="navbar-link"><i class="fa fa-sign-in"></i> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="parallax">
        <div class="slideshow-container">
          <div class="TBLSlides fade-animation">
            <div class="numbertext">1 / 3</div>
            <div class="header">Cabeçalho 1</div>
            <div class="text">Texto 1</div>
          </div>
          <div class="TBLSlides fade-animation">
            <div class="numbertext">2 / 3</div>
            <div class="header">Cabeçalho 2</div>
            <div class="text">Texto 2</div>
          </div>
          <div class="TBLSlides fade-animation">
            <div class="numbertext">3 / 3</div>
            <div class="header">Cabeçalho 3</div>
            <div class="text">Texto 3</div>
          </div>
          <div class="prev" onclick="plusSlides(-1)"><i class="fa fa-chevron-left"></i></a></div>
          <div class="next" onclick="plusSlides(1)"><i class="fa fa-chevron-right"></i></a></div>
        </div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="container">
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
